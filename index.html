<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="app" id="app">
        <header class="header">
            <a href="/" class="header__logo">
                <img src="./img/logo.svg" alt="Логотип: КіноПульс" class="logo-image">
            </a>

            <a href="#" class="header__user">
                <span class="user-name">Микола</span>
                <img src="./img/avatarka.png" alt="Аватарка" class="user-photo">
            </a>
        </header>

        <section class="film">
            <img src="./img/film-logo.png" class="film-logo" alt="Mortal Kombat">
            <div class="tags">
                <span class="date">2021</span>
                <span class="genre">бойовик, фантастика</span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>

            <p class="description">
                Продовження легендарного фільму із 90-х. Попереду смертельна битва, де залишиться тільки найсильніший
            </p>

            <div class="button-group">

                <button class="button button-primary">Замовити фільм</button>
                <button class="button button-default">
                    <img src="./img/play.svg" alt="Дивтись" class="button-icon">
                    <span class="button-text">Дивитись трейлер</span>
                </button>

            </div>

        </section>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/jquery.vide.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
