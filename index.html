<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <header class="header">
        <a href="/" class="header__logo">
            <img src="./img/logo.svg" alt="Логотип: КіноПульс" class="logo-image">
        </a>

        <a href="#" class="header__user">
            <span class="user-name">Микола</span>
            <img src="./img/avatarka.png" alt="Аватарка" class="user-photo">
        </a>
    </header>

    <div class="content">
        <img src="./img/film-logo.png" alt="Логотип фільму">
        <div class="content__tags">
            <span class="tag">2021</span>
            <span class="tag">бойовик, фантастика</span>
            <span class="tag">США</span>
            <span class="tag age">18+</span>
        </div>

        <div class="content__text">
            Продовження легендарного фільму із 90-х. Попереду смертельна битва, де залишиться тільки найсильніший
        </div>

        <div class="content__btn">

            <span class="btn-buy">Замовити фільм</span>
            <div class="btn-watch">
                <img src="./img/play.svg" alt="Дивтись" class="wathc-img">
                <span>Дивитись трейлер</span>
            </div>


        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
